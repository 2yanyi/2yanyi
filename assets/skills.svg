<svg xmlns="http://www.w3.org/2000/svg" width="300" height="370" viewBox="0 0 300 370" fill="none">
    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#E4E2E2" width="299" fill="#fffefe"
          stroke-opacity="1"/>
    <style>
        .header {
        font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #2f80ed;
        animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        .lang-name {
        font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif;
        fill: #333
        }
    </style>
    <g data-testid="card-title" transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" class="header" data-testid="header">Most Used Skills</text>
        </g>
    </g>
    <g data-testid="main-card-body" transform="translate(0, 55)">
        <svg data-testid="lang-items" x="25">
            <g transform="translate(0, 0)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">Go</text>
                <text x="215" y="34" class="lang-name">92%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#6ad7e5" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="92%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 40)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">C++</text>
                <text x="215" y="34" class="lang-name">20%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#0389d2" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="20%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 80)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">C</text>
                <text x="215" y="34" class="lang-name">20%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#211d1e" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="20%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 120)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">Kotlin</text>
                <text x="215" y="34" class="lang-name">20%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#d2618e" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="20%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 160)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">Arduino</text>
                <text x="215" y="34" class="lang-name">40%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#00979a" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="40%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 200)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">PyTorch</text>
                <text x="215" y="34" class="lang-name">30%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#ed4b2c" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="30%">
                    </rect>
                </svg>
            </g>
            <g transform="translate(0, 240)">
                <text data-testid="lang-name" x="2" y="15" class="lang-name">Python</text>
                <text x="215" y="34" class="lang-name">50%</text>
                <svg width="205">
                    <rect rx="5" ry="5" x="0" y="25" width="205" height="8" fill="#ddd"/>
                    <rect height="8" fill="#fed242" rx="5" ry="5" x="0" y="25" data-testid="lang-progress"
                          width="50%">
                    </rect>
                </svg>
            </g>
        </svg>
    </g>
</svg>
